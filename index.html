<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../Assets/fontawesome-free-6.5.1-web/css/all.css"
    />
    <script
      type="text/javascript"
      src="../Assets/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a
                style="font-size: xx-large; font-style: italic"
                class="navbar-brand text-white"
                href="#"
                >PORTFOLIO</a
              >
              <div style="margin-left: auto">
                <a class="nav-link text-white" href="#contact">Me contacter</a>"
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="text-bg-dark p-4">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="../Assets/images/Concepteur et Developpeur d’Applications Numériques.png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption"></div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="../Assets/images/Concepteur et Developpeur d’Applications Numériques (2).png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img
                src="../Assets/images/Concepteur et Developpeur d’Applications Numériques (3).png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img
                src="../Assets/images/Concepteur et Developpeur d’Applications Numériques (4).png"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="contact" class="p-3 mb-2 bg-dark text-white">
        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
        >
          <div class="input-group">
            <span
              style="background-color: transparent; color: white"
              class="input-group-text"
            >
              Votre message:</span
            >
            <textarea
              style="background-color: transparent; color: white"
              class="form-control"
              aria-label="With textarea"
            ></textarea>
            <button
              style="color: white; border-color: white"
              class="btn btn-outline-secondary"
              type="button"
            >
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="d-flex flex-column justify-content-between py-4 my-4">
          <p>
            <i class="fa-solid fa-phone"></i> : +261 34 37 681 56 /
            <i class="fa-solid fa-envelope"></i> : a.faniloniaina@gmail.com
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
